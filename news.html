<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News-Website</title>
    <link rel="stylesheet" href="news.css">
    <script src="news.js" defer></script>

</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onClick="reload()" class="company-logo">
                <img src="assets/logo.png" alt="web-logo">
            </a>
            <ul class="flex">
                <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
            </ul>
        </div>
        <div class="search-bar flex">
            <input id= "search-text" type="text" class="news-input" placeholder="e.g -> Space">
            <button id="search-button" class="search-button">Search</button>
        </div>
    </nav>


    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="" alt="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/23</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
                    Eveniet quidem placeat ipsum excepturi deleniti dolore culpa distinctio 
                    ducimus animi quaerat.</p>
            </div>
        </div>
    </template>

</body>
</html>
